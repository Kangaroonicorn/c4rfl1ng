<h1>Contact Us</h1>
<p>We look forward to hearing from you!</p>
<p><strong>Email us:</strong> <a href="mailto:contact@carfling.com">contact@carfling.com</a></p>

<form name="contactform" method="post" action="//flipmail.co/api/bW6OmpgPVoqlv3l7kGlp">
    <input type="hidden" name="_subject" value="New Contact Submission from Carfling.com!">
    <input type="hidden" name="_after" value="{{root}}contact/thanks.html">
    <label >Name *</label>
    <input  type="text" name="first_name" maxlength="150" size="30">
    <label>Email Address *</label>
    <input  type="text" name="email" maxlength="80" size="30">
    <label>Telephone Number</label>
    <input  type="text" name="telephone" maxlength="30" size="30">
    <label>Your message *</label>
    <textarea  name="message" maxlength="1000" cols="25" rows="16" style="height: auto"></textarea>
    <input type="submit" value="Submit" class="button">
</form>
